<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product landing page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header">
  <img id="header-img" src="src/tds.svg" alt="company logo" >
<nav id="nav-bar">
  <a href="#header" class="nav-link">HOME</a>
  <a href="#header" class="nav-link">ABOUT</a>
  <a href="#header" class="nav-link">PRODUCTS</a>
</nav>
</header>
<div class="mainbody">
<iframe id="video" src="https://www.youtube.com/watch?v=wR0jg0eQsZA" width="" height=""></iframe>
</div>
<div class="info">
  <p>
    For product updates and to sign up for our newsletter enter your email below!
  </p>
</div>
<div class="form">
<form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
  <label for="email">Enter Your Email</label><br>
  <input id="email" type="email" name="email" value="" placeholder="Email">
  <input id="submit" type="submit" name="" value="Submit" >
</form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
